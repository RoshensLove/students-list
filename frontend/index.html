<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Студенты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-4 pb-4">
        <form action="#" class="mb-4" id="add-form">
            <div class="mb-3">
                <input class="form-control" type="text" id="name-inp" placeholder="Имя">
            </div>
            <div class="mb-3">
                <input class="form-control" type="text" id="surname-inp" placeholder="Фамилия">
            </div>
            <div class="mb-3">
                <input class="form-control" type="text" id="middleName-inp" placeholder="Отчество">
            </div>
            <div class="mb-3">
                <input class="form-control" type="date" id="birthday-inp" placeholder="Дата рождения">
            </div>
            <div class="mb-3">
                <input class="form-control" type="text" id="faculty-inp" placeholder="Факультет">
            </div>
            <div class="mb-3">
                <input class="form-control" type="number" id="studyStart-inp" placeholder="Дата поступления">
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ФИО</th>
                    <th>Дата рождения</th>
                    <th>Факултет</th>
                    <th>Год поступления</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="stud-table">
                
            </tbody>
        </table>
    </div>


    <script defer type="module" src="js/app.js"></script>
</body>
</html>
